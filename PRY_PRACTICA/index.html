    <h1>
        Datos personales
    </h1>

    <form action="server.html" method="get">
        <label for="nombreCompleto">Ingrese su nombre completo</label>
        <br>
        <input type="text" 
        name="nombreCompleto" 
        id="nombreCompleto" 
        placeholder="Stalyn Joseph Landazuri Rodriguez"
        minlength="3"
        maxlength="40"
        size="27">

        <br>
        <br>

        <label for="edad">Ingrese su edad</label>
        <br>
        <input type="number" 
        name="edad" 
        id="edad" 
        placeholder="20"
        min="18"
        max="60"
        size="10">
        <br>
        <br>
        <label for="email">Ingrese su email</label>
        <br>
        <input type="email" 
        name="email" 
        id="email" 
        placeholder="stalynpepe1105@hotmail.com"
        size="24"
        required>
        <br>
        <br>
        <label for="email">Ingrese su email</label>
        <br>
        <input type="email" 
        name="email" 
        id="email" 
        placeholder="stalynpepe1105@hotmail.com"
        size="24">
        <br>
        <br>
        <label for="">Seleccione su sexo</label>
        <br>
        <input type="radio" name="sexo" id="hombre" value="hombre">
        <label for="hombre">hombre</label>
        <br>
        <input type="radio" name="sexo" id="mujer" value="hombre">
        <label for="mujer">mujer</label>
        <br>
        <input type="radio" name="sexo" id="otro" value="otro">
        <label for="otro">otro</label>
        <br><br>
        <h1>Detalles del viaje</h1>
        
        <label for="universidad">universidad</label>
        <br>
        <select name="universidad" id="universidad">
            <option value="" disabled selected>Seleccione una universidad</option>
            <optgroup label="Ecuador">
                <option value="espe">ESPE</option>
                <option value="uce">UCE</option>
                <option value="utpl">UTPL</option>
            </optgroup>
            <optgroup label="Colombia">
                <option value="nose">nose</option>
                <option value="nidea">nidea</option>
            </optgroup>
        </select>
        <br><br>

        <label for="fecha">Fecha de salida</label>
        <input type="date" name="fecha" id="fecha" value="fecha">
        <br><br>
        <h1>Preferencias</h1>

        <label for="">Seleccione actividades a realizar</label>
        <br>
        <input type="checkbox" name="actividades[]" id="visita" value="visita">
        <label for="visita">Visita guiada</label>
        <br>
        <input type="checkbox" name="actividades[]" id="taller" value="taller">
        <label for="taller">Taller tecnico</label>
        <br>
        <input type="checkbox" name="actividades[]" id="excursion" value="excursion">
        <label for="excursion">Excursion</label>
        <br><br>
        <label for="color">Seleccione el color para el grupo</label>
        <br>
        <input type="color" name="color" id="color" value="color">

        <br><br>

        <label for="emocion">Seleccione su nivel de emocion</label>
        <br>
        <input type="range" name="emocion" id="emocion" min="0" max="100" value="70">

        <br><br>
        <h1>Comentarios</h1>
        <label for="motivacion">Escriba que lo motiva a ir</label>
        <br>
        <textarea name="motivacion" id="motivacion" rows="4" cols="40" 
        minlength="10" placeholder="Porque deseas asistir?"></textarea>
        <br><br>

        <label for="archivo">Suba una copia de su carnet estudiantil (pdf)</label>
        <br>
        <input type="file" name="archivo" id="archivo" value="archivo" accept="pdf">
        <br><br>
        <label for="resetiar">Pulse para limpiar el formulario</label>
        <br>
        <input type="reset" id="resetiar" value="resetear">

        <br>
        <br>
        <label for="enviar">Pulse para enviar el formulario</label>
        <br>
        <input type="submit" name="enviar" id="enviar" value="Enviar formulario">



    </form>
